name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_call:
    secrets:
      token:
        required: true
        description: "GitHub token for authentication"
    outputs:
      venv-name:
        description: "Name of the virtual environment artifact"
        value: ${{ jobs.setup.outputs.venv-name }}
  workflow_dispatch:

jobs:
  setup:
    name: Setup Environment
    uses: ./.github/workflows/setup-python.yml
    with:
      python-version: "3.11"

  lint:
    name: Lint Check
    needs: [setup]
    uses: ./.github/workflows/lint.yml
    with:
      venv-name: ${{ needs.setup.outputs.venv-name }}
      python-version: "3.11"
    permissions:
      contents: read
      pull-requests: read
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    needs: [setup]
    uses: ./.github/workflows/test.yml
    with:
      venv-name: ${{ needs.setup.outputs.venv-name }}
      python-version: "3.11"
    permissions:
      contents: read
      checks: write

  release:
    name: Create Release
    needs: [lint, test]
    if: |
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore(release)') &&
      github.actor != 'github-actions[bot]' &&
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache semantic-release
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-semantic-release-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-semantic-release-

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v8.7.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Version Files
        run: |
          poetry run semantic-release version --noop
          poetry run semantic-release check-build

      - name: Verify Release
        if: success()
        run: |
          poetry run semantic-release version --print
          git describe --tags --abbrev=0
